<div style="padding-bottom:30px">
  <b><label *ngIf="message!='' ">{{message}}</label></b>
  <form id="myform" #myform="ngForm" (ngSubmit)="adduser(myform.value)">
    <label>Enter name :</label>
    <input type="text" name="name" ngModel #name="ngModel" class="form-control">
    
    <label>Enter job name :</label>
    <input type="text" name="job" ngModel #job="ngModel" class="form-control">
    <br>
    <input type="submit" name="submit" value="Submit" class="form-control">
  </form>
</div>
